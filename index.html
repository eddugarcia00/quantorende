<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Juros Compostos</title>
  <style>
    .calculator {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 15px;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    .calculator label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .calculator input[type="text"],
    .calculator input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      text-align: left;
    }

    .radio-calc-wrapper,
    .tipo-rendimento-wrapper {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .radio-calc-wrapper label,
    .tipo-rendimento-wrapper label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .calculator button {
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #009578;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .calculator button:hover {
      background-color: #007c63;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }

    #mensagem-pos {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    #percentualCDI {
      display: none;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Calculadora de Juros Compostos</h2>

    <div class="tipo-rendimento-wrapper">
      <label><input type="radio" name="tipoRendimento" value="pre" checked onchange="atualizarTipo()"> Pré-fixado</label>
      <label><input type="radio" name="tipoRendimento" value="pos" onchange="atualizarTipo()"> Pós-fixado</label>
    </div>

    <label for="valorInicial">Aporte Inicial:</label>
    <input type="text" id="valorInicial" placeholder="R$ 0,00">

    <label for="aporteMensal">Aporte Mensal:</label>
    <input type="text" id="aporteMensal" placeholder="R$ 0,00">

    <label for="periodo">Período (em meses):</label>
    <input type="number" id="periodo" placeholder="Ex: 12">

    <div id="taxaFixaContainer">
      <label for="taxa">Taxa de Juros Anual (%):</label>
      <input type="number" id="taxa" placeholder="Ex: 15" step="0.01">
    </div>

    <div id="percentualCDI">
      <label for="cdi">Percentual do CDI (%):</label>
      <input type="number" id="cdi" placeholder="Ex: 120" step="0.01">
    </div>

    <div class="radio-calc-wrapper">
      <label><input type="radio" name="tipoInvestimento" value="CDB"> CDB</label>
      <label><input type="radio" name="tipoInvestimento" value="LCI_LCA"> LCI/LCA</label>
      <button onclick="calcularJuros()">Calcular</button>
    </div>

    <div id="mensagem-pos"></div>
    <div id="resultado"></div>
  </div>

  <script>
    function formatarMoedaInput(input) {
      input.addEventListener('input', function () {
        let valor = input.value.replace(/\D/g, '');
        valor = (parseFloat(valor) / 100).toFixed(2) + '';
        valor = valor.replace('.', ',');
        valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
        input.value = 'R$ ' + valor;
      });
    }

    formatarMoedaInput(document.getElementById('valorInicial'));
    formatarMoedaInput(document.getElementById('aporteMensal'));

    function atualizarTipo() {
      const tipo = document.querySelector('input[name="tipoRendimento"]:checked').value;
      const taxaFixaContainer = document.getElementById('taxaFixaContainer');
      const percentualCDI = document.getElementById('percentualCDI');
      const msg = document.getElementById('mensagem-pos');

      if (tipo === 'pre') {
        taxaFixaContainer.style.display = 'block';
        percentualCDI.style.display = 'none';
        msg.innerHTML = '';
      } else {
        taxaFixaContainer.style.display = 'none';
        percentualCDI.style.display = 'block';
        msg.innerHTML = "Atenção: todos pós-fixados podem ter apenas resultados especulados. O CDI, assim como a SELIC, pode variar diversas vezes durante o ano. A projeção é feita em cima do CDI dos últims 12 meses.";
      }
    }

    function calcularJuros() {
      const valorInicial = parseFloat(document.getElementById('valorInicial').value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
      const aporteMensal = parseFloat(document.getElementById('aporteMensal').value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
      const meses = parseInt(document.getElementById('periodo').value) || 0;

      const tipoRendimento = document.querySelector('input[name="tipoRendimento"]:checked').value;
      let taxaMensal = 0;

      if (tipoRendimento === 'pre') {
        const taxaAnual = parseFloat(document.getElementById('taxa').value.replace(',', '.')) || 0;
        taxaMensal = Math.pow(1 + taxaAnual / 100, 1 / 12) - 1;
      } else {
        const percentualCDI = parseFloat(document.getElementById('cdi').value.replace(',', '.')) || 0;
        const cdiAnual = 10.65; // CDI atual projetado (%)
        const taxaAnual = cdiAnual * (percentualCDI / 100);
        taxaMensal = Math.pow(1 + taxaAnual / 100, 1 / 12) - 1;
      }

      const tipoInvestimento = document.querySelector('input[name="tipoInvestimento"]:checked');
      if (!tipoInvestimento) {
        alert("Por favor, selecione o tipo de investimento (CDB ou LCI/LCA).");
        return;
      }

      let montante = valorInicial * Math.pow(1 + taxaMensal, meses);
      for (let i = 1; i <= meses; i++) {
        montante += aporteMensal * Math.pow(1 + taxaMensal, meses - i);
      }

      let mensagem = "";

      if (tipoInvestimento.value === 'CDB') {
        let aliquota;
        if (meses <= 6) aliquota = 0.225;
        else if (meses <= 12) aliquota = 0.20;
        else if (meses <= 24) aliquota = 0.175;
        else aliquota = 0.15;

        const rendimento = montante - (valorInicial + aporteMensal * meses);
        const imposto = rendimento * aliquota;
        montante -= imposto;

        mensagem = "<br><small>Resultado já descontando IR de " + (aliquota * 100).toFixed(1) + "%</small>";
      }

      document.getElementById('resultado').innerHTML =
        "Valor final: R$ " + montante.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.') + mensagem;
    }

    atualizarTipo(); // Inicializa a visualização correta
  </script>
</body>
</html>
