<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Juros Compostos</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .calculator {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .calculator label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .calculator input[type="text"],
    .calculator input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      text-align: left;
    }

    .radio-wrapper {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .radio-wrapper label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .tipo-investimento-wrapper {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .calculator button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #009578;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .calculator button:hover {
      background-color: #007c63;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }

    .alerta {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 5px;
    }

    .indicadores {
      margin-top: 30px;
      font-size: 0.9rem;
      text-align: center;
      color: #333;
    }

    .indicadores span {
      display: block;
      margin: 5px 0;
    }

    #percentualCDI {
      display: none;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Calculadora de Juros Compostos</h2>

    <div class="radio-wrapper">
      <label><input type="radio" name="modo" value="pre" checked> Pré-fixado</label>
      <label><input type="radio" name="modo" value="pos"> Pós-fixado (CDI)</label>
    </div>

    <label for="valorInicial">Aporte Inicial:</label>
    <input type="text" id="valorInicial" placeholder="R$ 0,00">

    <label for="aporteMensal">Aporte Mensal:</label>
    <input type="text" id="aporteMensal" placeholder="R$ 0,00">

    <div id="jurosAnualWrapper">
      <label for="taxa">Taxa de Juros Anual (%):</label>
      <input type="number" id="taxa" placeholder="Ex: 15" step="0.01">
    </div>

    <div id="percentualCDI">
      <label for="cdiInput">% do CDI:</label>
      <input type="number" id="cdiInput" placeholder="Ex: 110">
    </div>

    <label for="periodo">Período (em meses):</label>
    <input type="number" id="periodo" placeholder="Ex: 12">

    <div class="tipo-investimento-wrapper">
      <label><input type="radio" name="tipoInvestimento" value="CDB"> CDB</label>
      <label><input type="radio" name="tipoInvestimento" value="LCI_LCA"> LCI/LCA</label>
    </div>

    <button onclick="calcularJuros()">Calcular</button>
    <div class="alerta" id="alertaPos"></div>
    <div id="resultado"></div>

    <div class="indicadores" id="indicadores">
      <span>SELIC atual: <strong id="selicValor">Carregando...</strong></span>
      <span>IPCA (último mês): <strong id="ipcaMensal">Carregando...</strong></span>
      <span>IPCA (12 meses): <strong id="ipcaAnual">Carregando...</strong></span>
      <span>Dólar (comercial): <strong id="dolarValor">Carregando...</strong></span>
    </div>
  </div>

  <script>
    const modoRadios = document.querySelectorAll('input[name="modo"]');
    const cdiDiv = document.getElementById('percentualCDI');
    const taxaDiv = document.getElementById('jurosAnualWrapper');
    const alertaPos = document.getElementById('alertaPos');

    modoRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'pos') {
          cdiDiv.style.display = 'block';
          taxaDiv.style.display = 'none';
          alertaPos.innerText = "Este é um valor estimado com base na projeção do CDI, que acompanha a taxa SELIC.";
        } else {
          cdiDiv.style.display = 'none';
          taxaDiv.style.display = 'block';
          alertaPos.innerText = "";
        }
      });
    });

    function formatarMoedaInput(input) {
      input.addEventListener('input', function () {
        let valor = input.value.replace(/\D/g, '');
        valor = (parseFloat(valor) / 100).toFixed(2) + '';
        valor = valor.replace('.', ',');
        valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
        input.value = 'R$ ' + valor;
      });
    }

    formatarMoedaInput(document.getElementById('valorInicial'));
    formatarMoedaInput(document.getElementById('aporteMensal'));

    async function calcularJuros() {
      const modo = document.querySelector('input[name="modo"]:checked').value;
      const valorInicial = parseFloat(document.getElementById('valorInicial').value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
      const aporteMensal = parseFloat(document.getElementById('aporteMensal').value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
      const meses = parseInt(document.getElementById('periodo').value) || 0;
      const tipoInvestimento = document.querySelector('input[name="tipoInvestimento"]:checked');

      if (!tipoInvestimento) {
        alert("Por favor, selecione o tipo de investimento (CDB ou LCI/LCA).");
        return;
      }

      let taxaAnual = 0;
      if (modo === 'pre') {
        taxaAnual = parseFloat(document.getElementById('taxa').value.replace(',', '.')) || 0;
      } else {
        const percentualCDI = parseFloat(document.getElementById('cdiInput').value.replace(',', '.')) || 0;
        const response = await fetch("https://eddu-cdi-proxy.pages.dev/api");
        const data = await response.json();
        taxaAnual = (percentualCDI / 100) * (data.cdi || 10.65); // fallback
      }

      const taxaMensal = Math.pow(1 + taxaAnual / 100, 1 / 12) - 1;
      let montante = valorInicial * Math.pow(1 + taxaMensal, meses);
      for (let i = 1; i <= meses; i++) {
        montante += aporteMensal * Math.pow(1 + taxaMensal, meses - i);
      }

      let mensagem = "";
      if (tipoInvestimento.value === 'CDB') {
        let aliquota;
        if (meses <= 6) aliquota = 0.225;
        else if (meses <= 12) aliquota = 0.20;
        else if (meses <= 24) aliquota = 0.175;
        else aliquota = 0.15;

        const rendimento = montante - (valorInicial + aporteMensal * meses);
        const imposto = rendimento * aliquota;
        montante -= imposto;

        mensagem = "<br><small>Resultado já descontando IR de " + (aliquota * 100).toFixed(1) + "%</small>";
      }

      document.getElementById('resultado').innerHTML = 
        "Valor final: R$ " + montante.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.') + mensagem;
    }

    async function carregarIndicadores() {
      const res = await fetch("https://eddu-cdi-proxy.pages.dev/api");
      const data = await res.json();

      document.getElementById('selicValor').innerText = data.selic?.toFixed(2).replace('.', ',') + '%';
      document.getElementById('ipcaMensal').innerText = data.ipca_mensal?.toFixed(2).replace('.', ',') + '%';
      document.getElementById('ipcaAnual').innerText = data.ipca_acumulado_12m?.toFixed(2).replace('.', ',') + '%';
      document.getElementById('dolarValor').innerText = 'R$ ' + data.dolar?.toFixed(2).replace('.', ',');
    }

    carregarIndicadores();
  </script>
</body>
</html>
