<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .calculator {
    max-width: 400px;
    margin: 30px auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .calculator h2 {
    text-align: center;
    font-size: 1.4rem;
    margin-bottom: 10px;
  }

  .calculator label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }

  .calculator input[type="text"],
  .calculator input[type="number"] {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-sizing: border-box;
    text-align: left;
  }

  .radio-wrapper,
  .tipo-wrapper {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
    justify-content: center;
  }

  .radio-wrapper label,
  .tipo-wrapper label {
    font-weight: normal;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .calculator button {
    margin-top: 15px;
    padding: 10px 15px;
    font-size: 1rem;
    background-color: #009578;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: block;
    width: 100%;
  }

  .calculator button:hover {
    background-color: #007c63;
  }

  #resultado {
    margin-top: 20px;
    font-size: 1.2rem;
    text-align: center;
    font-weight: bold;
  }

  #projecaoAviso {
    text-align: center;
    margin-top: 10px;
    color: red;
    font-size: 0.9rem;
  }

  .indicadores {
    max-width: 400px;
    margin: 30px auto;
    font-size: 0.95rem;
    text-align: center;
    color: #444;
  }
</style>

<div class="calculator">
  <h2>Calculadora de Juros Compostos</h2>

  <div class="tipo-wrapper">
    <label><input type="radio" name="tipoTaxa" value="pre" checked onclick="atualizarTipo()"> Pré-fixado</label>
    <label><input type="radio" name="tipoTaxa" value="pos" onclick="atualizarTipo()"> Pós-fixado</label>
  </div>

  <label for="valorInicial">Aporte Inicial:</label>
  <input type="text" id="valorInicial" placeholder="R$ 0,00">

  <label for="aporteMensal">Aporte Mensal:</label>
  <input type="text" id="aporteMensal" placeholder="R$ 0,00">

  <div id="campoTaxa">
    <label for="taxa">Taxa de Juros Anual (%):</label>
    <input type="number" id="taxa" placeholder="Ex: 15" step="0.01">
  </div>

  <div id="campoCDI" style="display: none;">
    <label for="percentualCDI">% do CDI ao ano:</label>
    <input type="number" id="percentualCDI" placeholder="Ex: 110" step="0.1">
  </div>

  <label for="periodo">Período (em meses):</label>
  <input type="number" id="periodo" placeholder="Ex: 12">

  <div class="radio-wrapper">
    <label><input type="radio" name="tipoInvestimento" value="CDB"> CDB</label>
    <label><input type="radio" name="tipoInvestimento" value="LCI_LCA"> LCI/LCA</label>
  </div>

  <button onclick="calcularJuros()">Calcular</button>

  <div id="resultado"></div>
  <div id="projecaoAviso"></div>
</div>

<div class="indicadores">
  <strong>Indicadores:</strong><br>
  SELIC atual: <span id="selic">Carregando...</span><br>
  IPCA (último mês): <span id="ipcaMes">Carregando...</span><br>
  IPCA (12 meses): <span id="ipca12">Carregando...</span><br>
  Dólar: <span id="dolar">Carregando...</span>
</div>

<script>
  function atualizarTipo() {
    const tipo = document.querySelector('input[name="tipoTaxa"]:checked').value;
    document.getElementById('campoTaxa').style.display = tipo === 'pre' ? 'block' : 'none';
    document.getElementById('campoCDI').style.display = tipo === 'pos' ? 'block' : 'none';
    document.getElementById('projecaoAviso').innerHTML = '';
    document.getElementById('resultado').innerHTML = '';
  }

  function formatarMoedaInput(input) {
    input.addEventListener('input', function () {
      let valor = input.value.replace(/\D/g, '');
      valor = (parseFloat(valor) / 100).toFixed(2) + '';
      valor = valor.replace('.', ',');
      valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
      input.value = 'R$ ' + valor;
    });
  }

  formatarMoedaInput(document.getElementById('valorInicial'));
  formatarMoedaInput(document.getElementById('aporteMensal'));

  async function calcularJuros() {
    const tipo = document.querySelector('input[name="tipoTaxa"]:checked').value;
    const valorInicial = parseFloat(document.getElementById('valorInicial').value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
    const aporteMensal = parseFloat(document.getElementById('aporteMensal').value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
    const meses = parseInt(document.getElementById('periodo').value) || 0;
    const tipoInvestimento = document.querySelector('input[name="tipoInvestimento"]:checked');
    if (!tipoInvestimento) {
      alert("Por favor, selecione o tipo de investimento (CDB ou LCI/LCA).");
      return;
    }

    let taxaMensal;
    let mensagem = "";

    if (tipo === "pre") {
      const taxaAnual = parseFloat(document.getElementById('taxa').value.replace(',', '.')) || 0;
      taxaMensal = Math.pow(1 + taxaAnual / 100, 1 / 12) - 1;
    } else {
      const percentualCDI = parseFloat(document.getElementById('percentualCDI').value) || 100;

      // Fetch CDI simulado
      const cdiAnual = 10.65;
      taxaMensal = Math.pow(1 + (cdiAnual * percentualCDI / 100) / 100, 1 / 12) - 1;

      mensagem = "<br><small style='color:red;'>Resultado projetado com base nas expectativas do CDI, que acompanha a taxa SELIC.</small>";
    }

    let montante = valorInicial * Math.pow(1 + taxaMensal, meses);
    for (let i = 1; i <= meses; i++) {
      montante += aporteMensal * Math.pow(1 + taxaMensal, meses - i);
    }

    if (tipoInvestimento.value === 'CDB') {
      let aliquota;
      if (meses <= 6) aliquota = 0.225;
      else if (meses <= 12) aliquota = 0.20;
      else if (meses <= 24) aliquota = 0.175;
      else aliquota = 0.15;

      const rendimento = montante - (valorInicial + aporteMensal * meses);
      const imposto = rendimento * aliquota;
      montante -= imposto;

      mensagem += "<br><small>Resultado já descontando IR de " + (aliquota * 100).toFixed(1) + "%</small>";
    }

    document.getElementById('resultado').innerHTML =
      "Valor final: R$ " + montante.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    document.getElementById('projecaoAviso').innerHTML = mensagem;
  }

  // Indicadores simulados (pode substituir por fetch futuramente)
  document.getElementById("selic").innerText = "13,75%";
  document.getElementById("ipcaMes").innerText = "0,16%";
  document.getElementById("ipca12").innerText = "4,49%";
  document.getElementById("dolar").innerText = "R$ 5,02";
</script>
