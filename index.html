<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Juros Compostos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }

    .calculator {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .calculator h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .calculator label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .calculator input[type="text"],
    .calculator input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .tipo-investimento-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .tipo-investimento-btns button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #e0e0e0;
    }

    .tipo-investimento-btns button.active {
      background-color: #009578;
      color: white;
    }

    .calculator button.calc {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #009578;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .calculator button.calc:hover {
      background-color: #007c63;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }

    .alerta {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
    }

    .indicadores {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
    }

    .indicadores span {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Calculadora de Juros Compostos</h2>

    <div class="tipo-investimento-btns">
      <button id="btnPre" class="active">Pré-fixado</button>
      <button id="btnPos">Pós-fixado</button>
    </div>

    <label for="valorInicial">Aporte Inicial:</label>
    <input type="text" id="valorInicial" placeholder="R$ 0,00">

    <label for="aporteMensal">Aporte Mensal:</label>
    <input type="text" id="aporteMensal" placeholder="R$ 0,00">

    <label for="taxa">Taxa de Juros Anual (%):</label>
    <input type="number" id="taxa" placeholder="Ex: 15" step="0.01">

    <label for="percentualCDI" id="labelPercentualCDI" style="display: none;">% do CDI ao ano:</label>
    <input type="number" id="percentualCDI" style="display: none;" placeholder="Ex: 110" step="0.01">

    <label for="periodo">Período (em meses):</label>
    <input type="number" id="periodo" placeholder="Ex: 12">

    <button class="calc" onclick="calcularJuros()">Calcular</button>

    <div id="resultado"></div>
    <div class="alerta" id="alertaProjecao"></div>
  </div>

  <div class="indicadores">
    <h3>Indicadores Econômicos</h3>
    <span id="selic">SELIC: Carregando...</span>
    <span id="ipca">IPCA (último mês): Carregando...</span>
    <span id="dolar">Dólar: Carregando...</span>
  </div>

  <script>
    const proxy = "https://api.allorigins.win/get?url=";

    async function carregarIndicadores() {
      try {
        const selic = await fetch(${proxy}${encodeURIComponent("https://api.bcb.gov.br/dados/serie/bcdata.sgs.4189/dados/ultimos/1?formato=json")});
        const ipca = await fetch(${proxy}${encodeURIComponent("https://api.bcb.gov.br/dados/serie/bcdata.sgs.433/dados/ultimos/1?formato=json")});
        const dolar = await fetch(${proxy}${encodeURIComponent("https://economia.awesomeapi.com.br/json/last/USD-BRL")});

        const selicData = JSON.parse((await selic.json()).contents);
        const ipcaData = JSON.parse((await ipca.json()).contents);
        const dolarData = JSON.parse((await dolar.json()).contents);

        document.getElementById('selic').innerText = SELIC: ${parseFloat(selicData[0].valor).toFixed(2)}%;
        document.getElementById('ipca').innerText = IPCA: ${parseFloat(ipcaData[0].valor).toFixed(2)}%;
        document.getElementById('dolar').innerText = Dólar: R$ ${parseFloat(dolarData.USDBRL.bid).toFixed(2)};
      } catch (error) {
        console.error("Erro ao carregar indicadores:", error);
      }
    }

    carregarIndicadores();

    document.getElementById("btnPre").onclick = () => {
      document.getElementById("btnPre").classList.add("active");
      document.getElementById("btnPos").classList.remove("active");
      document.getElementById("percentualCDI").style.display = "none";
      document.getElementById("labelPercentualCDI").style.display = "none";
      document.getElementById("taxa").style.display = "block";
    };

    document.getElementById("btnPos").onclick = () => {
      document.getElementById("btnPos").classList.add("active");
      document.getElementById("btnPre").classList.remove("active");
      document.getElementById("percentualCDI").style.display = "block";
      document.getElementById("labelPercentualCDI").style.display = "block";
      document.getElementById("taxa").style.display = "none";
    };

    function formatarMoedaInput(input) {
      input.addEventListener('input', function () {
        let valor = input.value.replace(/\D/g, '');
        valor = (parseFloat(valor) / 100).toFixed(2) + '';
        valor = valor.replace('.', ',');
        valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
        input.value = 'R$ ' + valor;
      });
    }

    formatarMoedaInput(document.getElementById('valorInicial'));
    formatarMoedaInput(document.getElementById('aporteMensal'));

    async function calcularJuros() {
      const tipo = document.getElementById("btnPre").classList.contains("active") ? "pre" : "pos";
      const valorInicial = parseFloat(document.getElementById('valorInicial').value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
      const aporteMensal = parseFloat(document.getElementById('aporteMensal').value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
      const meses = parseInt(document.getElementById('periodo').value) || 0;

      let taxaAnual = 0;
      let alertaTexto = "";

      if (tipo === "pre") {
        taxaAnual = parseFloat(document.getElementById('taxa').value.replace(',', '.')) || 0;
        alertaTexto = "";
      } else {
        const percentualCDI = parseFloat(document.getElementById('percentualCDI').value.replace(',', '.')) || 0;
        const cdiResponse = await fetch(${proxy}${encodeURIComponent("https://api.bcb.gov.br/dados/serie/bcdata.sgs.12/dados/ultimos/1?formato=json")});
        const cdiData = JSON.parse((await cdiResponse.json()).contents);
        const cdiAtual = parseFloat(cdiData[0].valor);

        taxaAnual = (percentualCDI / 100) * cdiAtual;
        alertaTexto = "* Resultado é uma projeção com base na taxa CDI atual, que acompanha a SELIC.";
      }

      const taxaMensal = Math.pow(1 + taxaAnual / 100, 1 / 12) - 1;

      let montante = valorInicial * Math.pow(1 + taxaMensal, meses);
      for (let i = 1; i <= meses; i++) {
        montante += aporteMensal * Math.pow(1 + taxaMensal, meses - i);
      }

      document.getElementById('resultado').innerHTML =
        "Valor final: R$ " + montante.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      document.getElementById('alertaProjecao').innerText = alertaTexto;
    }
  </script>

</body>
</html>
